<!DOCTYPE HTML>
<html>
<head>
	<title>BootStrap V2</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<meta name="viewport" content="width=devices-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
<style type="text/css">
	/* Large desktop */
	@media (min-width: 1200px){
	/*	body {color: red;}*/
	}
	/* Portrait tablet to landscape and desktop */
	@media (min-width: 768px) and (max-width: 1199px){
		body {color: green;}
	}
	/* Landscape phone to portrait tablet */
	@media (max-width: 767px){
		body {color: blue;}
	}
	/* Landscape phones and down*/
	@media (max-width: 480px){
		body {color: yellow;}
	}
</style>
</head>
<body>
    <div class="container">
        <div class="row-fluid">
            <div class="span3">
                <form action="">
                    <legend>Datos personales</legend>
                    <label>Nombre</label><input type="text">
                    <label>Apellido</label><input type="text">
                    <label>Email</label><input type="text">
                    <label>Telefono</label><input type="text">
                    <br>
                    <label></label><input type="submit" class="btn">
                </form>
            </div>
            <div class="span4">
                <form action="" class="form-inline">
                    <legend>Formulario de busqueda</legend>
                    <input type="text" class="search-query">
                    <input type="submit" value="Buscar" class="btn">
                </form>
            </div>
             <div class="span4">
                <form action="">
                    <legend>Add in input text</legend>
                        <div class="input-prepend">
                            <span class="add-on">@</span>
                            <input type="text">
                        </div>
                        <br>
                        <div class="input-append">
                            <input type="text">
                            <span class="add-on">@</span>
                        </div>
                        <br>
                        <div class="input-prepend input-append">
                            <span class="add-on">$</span>
                            <input type="text">
                            <span class="add-on">.00</span>
                        </div>
                        <br>
                        <div class="input-append">
                            <input type="text">
                            <input type="submit" class="btn">
                        </div>
                        
                </form>
            </div>
        </div>
    </div>
</body>
</html>
